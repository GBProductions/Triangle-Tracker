<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>What triangle is this?</h1>
  <div class="container">
    <form id="formTriangle">
      <label for="sideA">Side A Length</label>
      <input id="sideA" type="text">
      <label for="sideB">Side B Length</label>
      <input id="sideB" type="text">
      <label for="sideC">Side C Length</label>
      <input id="sideC" type="text">
      <button type="submit" class="btn">What Kind of Triangle is This?</button>
    </form>
    <div>
      <p id="equilateral">Hey! It's Equilateral!</p> 
    </div>

  </div>

</body>
</html>
